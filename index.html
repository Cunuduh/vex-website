<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Robotics Notebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .pdf-link {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #c4362c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .pdf-link:hover {
            background: #e04a3f;
        }

        .note {
            margin-top: 2rem;
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>296A Notebook</h1>
        <a class="pdf-link" href="notebook.pdf" target="_blank">ðŸ“„ View Notebook (PDF)</a>
        <p class="note">This notebook is updated regularly.</p>
    </div>
</body>
</html>
